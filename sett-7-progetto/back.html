<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Office</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="h-50 bg-dark d-flex justify-content-between align-items-center p-2">
        <a href="index.html" class="w-25"><img src="assets/img/logo.png" alt="amazon logo" class="w-50"></a>
        <a href="back.html" class="text-white me-5">Back Office</a>
    </header>

    <main class="p-5">
        <div id="backTitle"></div>
        <hr>
        <form>
            <label for="inputName" class="fw-semibold">Nome</label>
            <input type="text" id="inputName" class="w-100 mb-3">

            <label for="inputBrand" class="fw-semibold">Brand</label>
            <input type="text" id="inputBrand" class="w-100 mb-3" required>

            <label for="inputPrice" class="fw-semibold">Prezzo</label>
            <input type="number" id="inputPrice" class="w-100 mb-3" required>

            <label for="inputImgURL" class="fw-semibold">URL immagine</label>
            <input type="text" id="inputImgURL" class="w-100 mb-3" required>

            <label for="inputDescription" class="fw-semibold">Descrizione prodotto</label>
            <textarea id="inputDescription" class="w-100 mb-3" required></textarea>

            <div class="d-flex w-100 justify-content-end">
                <button id="btnReset" class="btn btn-light border-1 border-black w-25">Reset</button>
                <button id="btnSave" type="reset" class="btn btn-warning w-25 ms-3">Save</button>
            </div>
        </form>

        <p id="error"></p>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/back.js"></script>
</body>

</html>
