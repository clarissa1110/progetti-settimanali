<div class="container mt-4">
    <div class="row mb-2" *ngFor="let task of tasks; let i = index">
       <span *ngIf="task.completed" class="bg-success-subtle d-flex">
        <div class="col-3 d-flex flex-column justify-content-center align-items-center">
            <input type="checkbox" class="d-flex" id="complTask" (click)="completedTasks(task.id, i)">
            <label for="complTask" class="d-flex text-center">Not yet completed</label>
        </div>
        <div class="col-9">
            <h4>{{task.todo}}</h4>
            <!-- <p>Assigned to: {{task.userId}}</p> -->
            <p>Assigned to: {{user.firstName}} {{user.lastName}}</p>
        </div>
        </span>    
        <span *ngIf="!task.completed" class="bg-danger-subtle  d-flex">
            <div class="col-3 d-flex flex-column justify-content-center align-items-center">   
                <input type="checkbox" class="d-flex" id="notComplTask" (click)="notCompletedTasks(task.id, i)">
                <label for="notComplTask" class="d-flex">Completed!</label>   
            </div>
            <div class="col-9">   
                <h4>{{task.todo}}</h4>
                <!-- <p>Assigned to: {{task.userId}}</p> -->
                <p>Assigned to: {{user.firstName}} {{user.lastName}}</p>
            </div>
            </span>        
    </div>
</div>
