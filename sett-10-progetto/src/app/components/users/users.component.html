<div class="container">
    <div class="row" *ngFor="let user of users">
        <div class="col-4">
            <img src={{user.image}}  alt="user avatar">
        </div>
        <div class="col-8">
            <div>
                <h4>{{user.firstName}} {{user.lastName}}</h4>
                <p>{{user.title}}</p>
            </div>
            <div>
                <p>{{taskUser}}</p>
            </div>
        </div>
    </div>
</div>
