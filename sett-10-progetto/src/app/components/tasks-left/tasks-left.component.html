<div class="container mt-4">
    <div class="row mb-2 bg-danger-subtle d-flex" *ngFor="let task of tasks; let i = index">
        <div class="col-3 d-flex flex-column justify-content-center align-items-center">  
            <input type="checkbox" class="d-flex" id="notComplTask" (click)="notCompletedTasks(task.id, i)">
            <label for="notComplTask" class="d-flex text-center">Completed!</label>
        </div>
        <div class="col-9">
            <h4>{{task.todo}}</h4>
            <p>Assigned to: {{task.userId}}</p>
        </div>               
    </div>
</div>
