<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Netflix</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header class="px-5">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img id="logo" src="assets/img/netflix_logo.png" alt="netflix logo" class="img-fluid">
                </a>
            </div>
        </nav>
    </header>

    <main class="pb-4">
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="col-12">
                        <h1 class="display-1" id="profileTitle">Edit Profile</h1>
                        <hr>
                        <div class="row">
                            <div class="col-sm-12 col-lg-6">
                                <img src="assets/img/avatar.png" alt="avatar" class="img-fluid">
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <input type="text" placeholder="Epicoder #1"
                                    class="bg-secondary w-100 border-0 p-2 text-white fs-4" />
                                <h4 class="text-secondary mt-3">Language:</h4>
                                <select class="bg-black rounded-0 border-1 border-white text-white px-3 py-2">
                                    <option>English</option>
                                    <option>Italiano</option>
                                </select>
                                <hr class="border-2 mt-3">
                                <div>
                                    <h4 class="text-secondary">Maturity Settings:</h4>
                                    <div class="bg-dark text-white fw-bold text-center px-3 py-2 my-3">
                                        ALL MATURITY SETTINGS
                                    </div>
                                    <p>Show files for all maturity settings for this profile</p>
                                    <button
                                        class="bg-black text-secondary rounded-0 border-1 border-secondary px-4 py-2 mb-3">EDIT</button>
                                </div>
                                <hr>
                                <div>
                                    <h4 class="text-secondary">Autoplay Controls:</h4>
                                    <div class="d-flex align-items-center">
                                        <input class="form-check-input bg-black rounded-0 p-3 me-2" type="checkbox"
                                            value="" aria-label="Checkbox for following text input">
                                        <label>Autoplay next episode in a series on all devices</label>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <input class="form-check-input bg-black rounded-0 p-3 me-2" type="checkbox"
                                            value="" aria-label="Checkbox for following text input">
                                        <label class="mt-3">Autoplay next episode in a series on all devices</label>
                                    </div>
                                </div>
                            </div>
                            <hr class="mt-3">
                            <div class="row">
                                <button
                                    class="col-7 col-lg-4 bg-white text-black fw-bold border-0 py-2 px-3">SAVE</button>
                            </div>
                            <div class="row">
                                <button
                                    class="col-12 col-lg-7 bg-black text-secondary fw-bold border-1 border-secondary py-2 px-3">CANCEL</button>
                            </div>
                            <div class="row">
                                <button
                                    class="col-12 col--lg-11 bg-black text-secondary fw-bold border-1 border-secondary py-2 px-3">DELETE
                                    PROFILE</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
