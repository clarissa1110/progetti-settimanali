<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Netflix</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <header class="px-5">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img id="logo" src="assets/img/netflix_logo.png" alt="netflix logo" class="img-fluid">
                    </a>
                </div>
            </nav>
        </header>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <h1 class="display-1">Edit Profile</h1>
                    <hr>
                    <div>
                        <img src="assets/img/avatar.png" alt="avatar" class="img-fluid">
                        <input type="text" placeholder="Epicoder #1"
                            class="bg-secondary w-100 border-0 p-2 text-white fs-4">
                    </div>
                    <div class="mt-3">
                        <h4 class="text-secondary">Language:</h4>
                        <select class="bg-black rounded-0 border-1 border-white text-white px-3 py-2">
                            <option>English</option>
                            <option>Italiano</option>
                        </select>
                    </div>
                    <hr>
                    <div>
                        <h4 class="text-secondary">Maturity Settings</h4>
                        <div></div>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
