<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Mockup - progetto settimanale</title>


    <link rel="stylesheet" href="assets/css/style.css" />
</head>


<body>
    <header>
        <div id="logo-top">
            <img src="assets/images/logo.png" alt="amazon logo" width="150px">
        </div>
        <nav>
            <p id="all">All</p>
            <p>Today's deals</p>
            <p>Customer Service</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Sell</p>
        </nav>
    </header>

    <main>
        <section>
            <h3 id="cards">Shop All Holiday Gift Cards</h3>

            <div id="title">
                <h1>Holiday Gift Guides</h1>
                <h3>Be a go-gifter</h3>
            </div>
        </section>

        <section id="gift">
            <div id="find">
                <h2>Find the perfect gift</h2>
                <p class="link">Shop now</p>
            </div>

            <div id="box">
                <div class="img">
                    <img src="assets/images/img_1.jpg" alt="e-reader" class="immagini">
                </div>
                <div class="img">
                    <img src="assets/images/img_2.jpg"
                        alt="laptop aperto sopra un tavolo con di fianco un vado e dei libri" class="immagini">
                </div>
                <div class="img">
                    <img src="assets/images/img_3.jpg" alt="due smart-watch" class="immagini">
                </div>
                <div class="img">
                    <img src="assets/images/img_4.jpg" alt="un cane e un gatto" class="immagini">
                </div>
            </div>
        </section>

        <section>
            <article class="regali">
                <div>
                    <img src="assets/images/img_9.png" alt="un visore e due controller appoggiati su un  tavolo"
                        style="width: 100%">
                </div>
                <div class="shop">
                    <h2>Play the gifting game</h2>
                    <p class="link">Shop gaming</p>
                </div>
            </article>

            <article class="regali">
                <div>
                    <img src="assets/images/img_10.png" alt="cuffie, occhiali, libri e uno speaker" style="width: 100%">
                </div>
                <div class="shop">
                    <h2>The sound of cheer</h2>
                    <p class="link">Shop Audio &amp Accessories</p>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <a href="#logo-top">Back to top</a>
        <div id="logo-bottom">
            <img src="assets/images/logo.png" alt="amazon logo" style="width: 200px">
        </div>
    </footer>
</body>

</html>
