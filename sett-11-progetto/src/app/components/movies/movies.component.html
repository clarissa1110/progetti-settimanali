<div class="container p-5">
  <h2 class="text-center fw-bold">All Our Movies</h2>
  <div class="container mt-4">
    <div class="row">
      <ng-container *ngFor="let movie of movies; let i = index">
        <div class="col-3 mb-3">
          <div class="card h-100">
            <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="card-img-top" alt="movie poster"/>
            <div class="card-body">
              <h5 class="card-title"><a [routerLink]="['/movies', movie.id]">{{movie.title}}</a></h5>
              <a  class="btn btn-danger m-0"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
              </svg></a>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
