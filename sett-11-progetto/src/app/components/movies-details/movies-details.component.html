<div class="container">
    <h2 class="text-center">Details</h2>
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-5">
            <div class="card">
              <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="card-img-top" alt="movie poster"/>
              <div class="card-body">
                <h5 class="card-title">{{movie.title}}</h5>
                <p>{{ movie.release_date}}</p>
                <p>{{movie.overview}}</p>
                <hr>
                <div class="d-flex align-items-baseline">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill text-warning me-2" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                      </svg>
                    <p class="m-0">{{movie.vote_average}}</p>
                </div>
              </div> 
            </div>
          </div>
      </div>
    </div>
  </div>
